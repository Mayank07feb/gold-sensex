<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold and Silver Rates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 300px;
    border: 1px solid #ddd;
    background-color: white;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header-row {
    display: flex;
    background-color: #d4a017;
    color: white;
    font-weight: bold;
    padding: 10px;
    text-align: center;
    justify-content: space-between;
    font-size: 1.2em;
}

.header {
    flex: 1;
    text-align: center;
}

.header-row .header:first-child {
    margin-right: 10px;
}

.row {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
    font-size: 1.1em;
}

.row:last-child {
    border-bottom: none;
}

.label {
    font-weight: bold;
}

.value {
    font-weight: bold;
    color: red;
    font-size: 1.3em;
}

    </style>
    <div class="container">
        <div class="header-row">
            <div class="header">PRODUCT</div>
            <div class="header">SELL</div>
        </div>
        <div class="row">
            <div class="label">Gold 99.50</div>
            <div class="value">72960</div>
        </div>
        <div class="row">
            <div class="label">Silver 99.99</div>
            <div class="value">90922</div>
        </div>
    </div>
</body>
</html>
